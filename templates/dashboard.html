<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FTP Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h2>FTP Dashboard</h2>
    <div>
      <span>{{ user }} ({{ role }})</span>
      <a href="/change_password">Change Password</a>
      <a href="/logout">Logout</a>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <h3>Files</h3>
      <ul id="file-list"></ul>
    </div>

    <div class="card">
      <h3>Upload File</h3>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
      </form>
    </div>

    <div class="card">
      <h3>Live Events</h3>
      <ul id="events" class="events-list"></ul>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const socket = io();
    socket.emit("request_events", {});
    socket.on("ftp_event", data => {
      const li = document.createElement("li");
      li.textContent = `[${data.time}] ${data.user}: ${data.type} ${data.filename}`;
      document.getElementById("events").prepend(li);
    });

    async function loadFiles() {
      const res = await fetch("/api/files");
      const files = await res.json();
      const list = document.getElementById("file-list");
      list.innerHTML = "";
      files.forEach(f => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${f.name} (${f.size} bytes)</span>
          <span class="file-actions">
            <form method="post" action="/delete">
              <input type="hidden" name="name" value="${f.name}">
              <button type="submit">Delete</button>
            </form>
            <a href="/files/${f.name}" style="text-decoration:none;">
              <button type="button">Download</button>
            </a>
          </span>
        `;
        list.appendChild(li);
      });
    }

    loadFiles();
    setInterval(loadFiles, 5000);
  </script>
</body>
</html>
